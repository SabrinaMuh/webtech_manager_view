<html>
    <p>ID: {{currentMenuItem.id}}</p>
    <form #newMenuItemForm="ngForm" (ngSubmit)="onSubmit(newMenuItemForm)">
        <div class="formItem">
            <label for="title">Title: </label>
            <input id="title" ngModel="{{currentMenuItem.title}}" name="title" type="text" placeholder="Enter menu item title" required>
        </div>
        <div class="formItem">
            <label for="description">Description: </label>
            <br>
            <textarea id="description" ngModel="{{currentMenuItem.description}}" name="description" type="text" placeholder="Enter menu item description" required></textarea>
        </div>
        <div class="formItem">
            <label for="price">Price: </label>
            <input id="price" ngModel="{{currentMenuItem.price}}" name="price" type="number" placeholder="Enter menu item price" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required>
        </div>
        <div class="formItem">
            <label for="status">Status: </label>
            <input id="status" ngModel="{{currentMenuItem.status}}" name="status" type="text" placeholder="Enter menu item status" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</html>
